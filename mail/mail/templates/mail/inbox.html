{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
    </div>

    <div id="single-email-view">
        <div id="single-email-sender"></div>
        <div id="single-email-recipients"></div>
        <div id="single-email-subject"></div>
        <div id="single-email-timestamp"></div>
        <div id="single-email-body"></div>
        <div id="single-email-archive">
            <button id="archiveButton"></button>
        </div>
        <div id="single-email-reply">
            <button id="replyButton">Reply</button>
        </div>
    </div>

    <div id="compose-view" >
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled id="compose-sender" class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>

    <div id="reply-view">
        <h3>Reply</h3>
        <form id="reply-form">
            <div class="form-group">
                From: <input disabled id="reply-sender" class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input disabled id="reply-recipient" class="form-control">
            </div>
            <div class="form-group">
                Subject: <input disabled id="reply-subject" class="form-control">
            </div>
            <textarea class="form-control" id="reply-body" placeholder="body"></textarea>
            <input type="submit" id="reply-submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
  <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
